{% extends "book_outlet/base.html" %}

{% block title %} 
All books 
{% endblock %}

{% block content %}
<ul>
    {% for single_book in html_all_books %}
        <li><a href="{% url 'book-info' id=single_book.id %}">{{ single_book.title }}</a>(Rating:{{single_book.rating}})
            book ID: {{single_book.id}}</li>
    {% endfor %}
</ul>
{% endblock %}
